<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" type="image/png" href="mediasoup.png" />
  <title>Mediasoup Sample App</title>
</head>
<style>
  body {
    font: .9rem arial, serif;
  }
  table {
    width: 100%;
  }
  table td {
    vertical-align: top;
  }
  fieldset {
    min-height: 100%;
    border: 1px solid silver;
    padding: 10px;
  }
  button {
    padding: 5px;
    margin: 5px;
  }
  video {
    max-width: 200px;
    margin:2px;
  }
  .videos {
    display: flex;
    flex-wrap: wrap;
  }
  span {
    font-family: monospace;
  }

  .txt_count {
    width:20px;
  }

  .user {
    margin: 3px;
    display: inline-block;
  }
</style>
<body>
  <div>
    <button id="btn_connect">Connect</button> <span id="connection_status"></span>
    Publisher: <span id="publisher_count">0</span>
    Viewer: <span id="viewer_count">0</span>
  </div>
  <hr />
  <table>
    <tr>
      <td style='width: 250px'>
        <div>Local</div>
        <video id="local_video" controls autoplay playsinline muted></video>
        <fieldset id="fs_publish" disabled>
          <legend>Publishing</legend>
          <div><label><input type="checkbox" id="chk_simulcast"> Use Simulcast</label></div>
          <div>
            <button id="btn_webcam">Start Webcam</button>
            <span id="webcam_status"></span> <span id="audio_status"></span>
          </div>
          <div>
            <button id="btn_screen">Share Screen</button>
            <span id="screen_status"></span>
          </div>
        </fieldset>
        <fieldset id="fs_users">
          <legend>Users</legend>
          
        </fieldset>
        <fieldset id="fs_subscribe">
          <legend>Subscription</legend>
          <div id="subButtons">

          </div>
        </fieldset>
      </td>
      <td>
        <div>Remote Videos</div>
        <div id="videos"></div>
      </td>
    </tr>
  </table>
</body>
<script>
  // window.localStorage.setItem('debug', 'mediasoup-client:WARN* mediasoup-client:ERROR*');
  window.localStorage.setItem('debug', 'mediasoup-client:*');
</script>
<script type="text/javascript" src="app-bundle.js"></script>
</html>
